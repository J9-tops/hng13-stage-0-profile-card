<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Jimmy Smart</title>
  <link rel="stylesheet" href="contact.css" />
  <script src="contact.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Contact Me</h1>
    <p class="intro-text">Have a question or want to work together? Fill out the form below and I'll get back to you as soon as possible.</p>

    <form id="contactForm" class="contact-form" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          data-testid="test-contact-name"
          aria-required="true"
          aria-describedby="nameError"
          required
        />
        <span class="error-message" id="nameError" data-testid="test-contact-error-name" role="alert"></span>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          data-testid="test-contact-email"
          aria-required="true"
          aria-describedby="emailError"
          required
        />
        <span class="error-message" id="emailError" data-testid="test-contact-error-email" role="alert"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject <span class="required">*</span></label>
        <input
          type="text"
          id="subject"
          name="subject"
          data-testid="test-contact-subject"
          aria-required="true"
          aria-describedby="subjectError"
          required
        />
        <span class="error-message" id="subjectError" data-testid="test-contact-error-subject" role="alert"></span>
      </div>

      <div class="form-group">
        <label for="message">Message <span class="required">*</span></label>
        <textarea
          id="message"
          name="message"
          data-testid="test-contact-message"
          aria-required="true"
          aria-describedby="messageError"
          rows="6"
          required
        ></textarea>
        <span class="error-message" id="messageError" data-testid="test-contact-error-message" role="alert"></span>
      </div>

      <button type="submit" class="submit-btn" data-testid="test-contact-submit">
        Send Message
      </button>

      <div class="success-message" id="successMessage" data-testid="test-contact-success" role="status" aria-live="polite">
        Thank you for your message! I'll get back to you soon.
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Jimmy Smart. All rights reserved.</p>
  </footer>
</body>
</html>
